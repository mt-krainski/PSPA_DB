<!DOCTYPE html>


{% load static %}



<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'display/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title> {{ member.name }} </title>
</head>
<body>

<header> {{ member.name }} </header>


<section>
    <nav>
        {% for expertise in member.area_of_expertise.all %}
        <ul> <a href=""> {{ expertise.name }} </a> </ul>
        {% endfor %}

    </nav>
    <article>

        <h1> {{ member.name }} {{ member.last_name }} </h1>

        Experience
        <br><br>

        <table id="experience" style="width:80%">

        </table>



    </article>
</section>

<footer>

    Developed with â™¥ by <a href="https://github.com/mt-krainski">Mateusz</a>

</footer>

<script>
    var table = document.getElementById("experience");

    var i = 0;
    {% for experience in member.jobdescription_set.all %}
        var row = table.insertRow(i++);
        var cell_id = 0
        row.insertCell(cell_id++).innerHTML = "{{ experience.country_str }}";
        row.insertCell(cell_id++).innerHTML = "{{ experience.workplace_str }}";
        row.insertCell(cell_id++).innerHTML = "{{ experience.name_str }}";
        row.insertCell(cell_id++).innerHTML = "{{ experience.start_date_str }} - {{ experience.end_date_str }}";
        row.insertCell(cell_id++).innerHTML = "{{ experience.area_of_expertise_str_short }}";

    {% endfor %}



</script>

</body>
</html>
